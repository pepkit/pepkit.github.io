# Site settings
title: "pepkit"
email: nathan@code.databio.org
description: >
  Standardize metadata management with pepkit, a collection of tools to help
  deal with bioinformatics project metadata. Pepkit includes
  peppy, pepr, and looper.

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://pepkit.github.io/ # the base hostname & protocol for your site
git_address: https://github.com/pepkit/pepkit.github.io
git_edit_address: https://github.com/pepkit/pepkit.github.io/blob/master

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: yeti

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true

include: ['pages']
